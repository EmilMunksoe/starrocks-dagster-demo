# Dagster instance configuration

# Use SQLite for storage (simple and suitable for demo)
storage:
  sqlite:
    base_dir: /opt/dagster/dagster_home/storage

# Use default run launcher
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Use default run coordinator
run_coordinator:
  module: dagster.core.run_coordinator
  class: DefaultRunCoordinator

# Telemetry (opt-out by setting enabled: false)
telemetry:
  enabled: false
